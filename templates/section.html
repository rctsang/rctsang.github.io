{% extends "base.html" %}

{% block content %}
<div class="container max-w-4xl mx-auto px-4">

  <div class="font-sans py-8">
    <h1 class="font-bold font-sans break-normal text-zinc-900 dark:text-zinc-200 dark:text-zinc-300 pb-2 text-3xl md:text-4xl">{{section.title}}</h1>
  </div>

  <ul>
  {% for page in section.pages %}
    <li class="pb-3">
      {{ blog::page_summary(page=page) }}
    </li>
  {% endfor %}
  </ul>

</div>
{% endblock content %}
